name: Build
on: [pull_request]

permissions: {}

jobs:
  build:
    name: Bundle xk6 extensions
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Build
        id: build
        uses: szkiba/xk6bundler@fdee404b4c423a222b4d5a301d78719469294faf # v0.1.7
        with:
          with: github.com/grafana/xk6-dashboard=/github/workspace
